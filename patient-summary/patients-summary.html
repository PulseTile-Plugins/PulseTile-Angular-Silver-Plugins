<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="control-group left dropdown">
      <button mc-dropdown class="btn btn-success btn-inverse btn-dropdown-toggle" ng-click="toggleDropdown($event);"><i class="btn-icon fa fa-cog"></i></button>
      <div class="dropdown-menu dropdown-menu-panel dropdown-menu-summary">
        <div class="heading">SHOW</div>
        <div class="row">
          <div class="col-xs-6 col-sm-4" ng-repeat="(key, dashboard) in listsDashboards">
            <div class="wrap-fcustominp">
              <div class="fcustominp">
                <input type="checkbox" id="dashboard-{{key}}" ng-change="changeDashboards()" name="dashboard-{{key}}" ng-model="dashboard.show" />
                <label for="dashboard-{{key}}"></label>
              </div>
              <label for="dashboard-{{key}}" class="fcustominp-label">{{ dashboard.title }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h3 class="panel-title">Patient Summary</h3>
  </div>
  <div class="panel-body">
    <div class="dashboard">
      <div class="dashboard-item" ng-repeat="dashboard in listsDashboards" ng-if="dashboard.show">
        <div class="board">
          <div class="board-header">
            <div class="control-group right">
              <button class="btn btn-success btn-inverse btn-board-more" ng-click="$ctrl.goToSection(dashboard.toState)"><i class="btn-icon fa fa-caret-right"></i></button>
            </div>
            <h3 class="board-title">{{ dashboard.title }}</h3>
          </div>
          <div class="board-body">
            <ul class="board-list">
              <li class="board-list-item" ng-repeat="dashboardItem in dashboard.array">
                <span class="board-list-link" ng-if="dashboardItem.text" ng-click="go(dashboard.toState, dashboardItem.sourceId)">{{ dashboardItem.text }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
    
  </div>
</div>
