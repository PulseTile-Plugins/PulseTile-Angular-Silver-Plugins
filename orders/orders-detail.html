<div mc-full-panel mc-accordion mc-open-panel="orderss" class="panel-group">
  <div class="panel panel-secondary">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'orderss')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
      </div>
      <h3 class="panel-title">Orders</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <div class="form">
          <div class="form-group-wrapper">
            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group">
                  <label class="control-label">Order Name</label>
                  <div class="form-control-static">{{ $ctrl.order.name }}</div>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group">
                  <label class="control-label">Author</label>
                  <div class="form-control-static">{{ $ctrl.order.author }}</div>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group">
                  <label class="control-label">Date</label>
                  <div class="form-control-static">{{ $ctrl.order.orderDate | date:'dd-MMM-y' }}</div>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group">
                  <label class="control-label">Source</label>
                  <div class="form-control-static">{{ $ctrl.order.source }}</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="ordersDetail-spinner" spinner-start-active="true"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="ordersDetail-spinner" spinner-start-active="true"></span>
</div>
