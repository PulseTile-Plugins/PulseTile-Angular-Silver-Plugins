  <div mc-full-panel mc-accordion mc-open-panel="drawing" class="panel-group accordion">
    <div class="panel panel-secondary" ng-show="getShowPanel('drawing') && !isEdit" ng-class="getOpenPanelClass('drawing')">
      <div class="panel-heading">
        <div class="control-group right">
          <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'drawing'); resizeDrawing();"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
          <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('drawing')"><i class="btn-icon fa fa-chevron-up"></i></button>
        </div>
        <h3 class="panel-title">Drawing</h3>
      </div>
      <div class="panel-body">
        <div class="drawing-wrapper">
          <div class="drawing-canvas-holder" ng-if="$ctrl.drawing.drawingBase64">
            <img ng-src="{{ $ctrl.drawing.drawingBase64 }}" alt="">
          </div>
        </div>
        <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
          <div class="wrap-control-group">
            <div class="control-group right">
              <button class="btn btn-success btn-inverse btn-edit" ng-click="$ctrl.edit();"><i class="btn-icon fa fa-edit"></i> <span class="btn-text">Edit</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-secondary" ng-show="getShowPanel('drawing') && isEdit" ng-class="getOpenPanelClass('drawing')">
      <div class="panel-heading">
        <div class="control-group right">
          <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'drawing'); resizeDrawing();"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
          <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('drawing')"><i class="btn-icon fa fa-chevron-up"></i></button>
        </div>
        <h3 class="panel-title">Edit Drawing</h3>
      </div>
      <div class="panel-body">
        
        <drawings-drawing-component></drawings-drawing-component>

        <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
          <div class="wrap-control-group">
            <div class="control-group right">
              <button class="btn btn-danger" ng-click="$ctrl.cancelEdit()"><i class="btn-icon fa fa-ban"></i> <span class="btn-text">Cancel</span></button>
              <button class="btn btn-success" ng-click="confirmEdit()"><i class="btn-icon fa fa-check"></i> <span class="btn-text">Complete</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-secondary" ng-if="getShowPanel('details') && !isEditDetail" ng-class="getOpenPanelClass('details')">
      <div class="panel-heading">
        <div class="control-group right">
          <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'details')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
          <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('details')"><i class="btn-icon fa fa-chevron-up"></i></button>
        </div>
        <h3 class="panel-title">Drawing Details</h3>
      </div>
      <div class="panel-body">
        <div class="panel-body-inner">
          <div class="form">
            <div class="form-group-wrapper">
              <div class="row-expand">
                <div class="col-expand-left">
                  <div class="form-group">
                    <label class="control-label">Name</label>
                    <div class="form-control-static">{{ $ctrl.drawing.name }}</div>
                  </div>
                </div>
                <div class="col-expand-right">
                  <div class="form-group">
                    <label class="control-label">Source</label>
                    <div class="form-control-static">{{ $ctrl.drawing.source }}</div>
                  </div>
                </div>
              </div>
              <div class="row-expand">
                <div class="col-expand-left">
                  <div class="form-group">
                    <label class="control-label">Author</label>
                    <div class="form-control-static">{{ $ctrl.drawing.author }}</div>
                  </div>
                </div>
                <div class="col-expand-right">
                  <div class="form-group">
                    <label class="control-label">Date</label>
                    <div class="form-control-static">{{ $ctrl.drawing.dateCreated | date:'dd-MMM-yyyy' }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
          <div class="wrap-control-group">
            <div class="control-group right">
              <button class="btn btn-success btn-inverse btn-edit" ng-click="$ctrl.editDetail();"><i class="btn-icon fa fa-edit"></i> <span class="btn-text">Edit</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-secondary" ng-if="getShowPanel('details') && isEditDetail" ng-class="getOpenPanelClass('details')">
      <div class="panel-heading">
        <div class="control-group right">
          <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'details')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
          <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('details')"><i class="btn-icon fa fa-chevron-up"></i></button>
        </div>
        <h3 class="panel-title">Edit Drawing Details</h3>
      </div>
      <div class="panel-body">
        <div class="panel-body-inner">
          <form name="drawingForm" class="form">
            <div class="form-group-wrapper">
              <div class="row-expand">
                <div class="col-expand-left">
                  <div class="form-group" ng-class="{'has-error': (formSubmitted || drawingForm.name.$dirty) && drawingForm.name.$invalid, 'has-success': drawingForm.name.$valid && drawingForm.name.$dirty}">
                    <label for="name" class="control-label">Name</label>
                    <div class="input-holder">
                      <input type="text" class="form-control input-sm" id="name" name="name" ng-model="drawingEdit.name" required />
                    </div>
                    <span class="help-block animate-fade" ng-show="formSubmitted && drawingForm.name.$error.required">You must enter a value.</span>
                  </div>
                </div>
              </div>

              <div class="row-expand">
                <div class="col-expand-left">
                  <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || drawingForm.author.$dirty) && drawingForm.author.$invalid, 'has-success': drawingForm.author.$valid && drawingForm.author.$dirty}">
                    <label for="author" class="control-label">Author</label>
                    <div class="input-holder">
                      <input type="text" value="{{currentUser.email}}" placeholder="{{currentUser.email}}" class="form-control input-sm" id="author" name="author" ng-model="drawingEdit.author" disabled />
                    </div>
                    <span class="help-block animate-fade" ng-show="formSubmitted && drawingForm.author.$error.required">You must enter a value.</span>
                  </div>
                </div>
                <div class="col-expand-right">
                  <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || drawingForm.date.$dirty) && drawingForm.date.$invalid, 'has-success': drawingForm.date.$valid && drawingForm.date.$dirty}">
                    <label for="Date" class="control-label">Date</label>
                    <div class="inner-addon addon-left">
                      <div class="addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" class="form-control" id="date" name="date" ng-model="drawingEdit.dateCreated" ng-click="dateofSubmittedDatepicker($event, 'dateCreated')" uib-datepicker-popup="dd-MMM-y" is-open="dateCreated" required disabled />
                    </div>
                    <span class="help-block animate-fade" ng-show="formSubmitted && drawingForm.date.$error.required">You must enter a valid date.</span>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
        <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
          <div class="wrap-control-group">
            <div class="control-group right">
              <button class="btn btn-danger" ng-click="$ctrl.cancelEditDetail()"><i class="btn-icon fa fa-ban"></i> <span class="btn-text">Cancel</span></button>
              <button class="btn btn-success" ng-click="confirmEditDetail(drawingForm, drawingEdit)"><i class="btn-icon fa fa-check"></i> <span class="btn-text">Complete</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="detail-spinner" spinner-start-active="true"></span>
  </div>
