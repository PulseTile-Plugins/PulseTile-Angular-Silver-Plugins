<div mc-full-panel mc-datepicker class="panel-group">
  <div class="panel panel-secondary">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details'); resizeDrawing();"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
      </div>
      <h3 class="panel-title">Create Drawing</h3>
    </div>
    <div class="panel-body">

      <drawings-drawing-component></drawings-drawing-component>

      <div class="panel-body-inner">
        <form name="drawingForm" class="form">
          <div class="form-group-wrapper">
            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || drawingForm.name.$dirty) && drawingForm.name.$invalid, 'has-success': drawingForm.name.$valid && drawingForm.name.$dirty}">
                  <label for="name" class="control-label">Name</label>
                  <div class="input-holder">
                    <input type="text" class="form-control input-sm" id="name" name="name" ng-model="drawingEdit.name" required />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && drawingForm.name.$error.required">You must enter a value.</span>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || drawingForm.author.$dirty) && drawingForm.author.$invalid, 'has-success': drawingForm.author.$valid && drawingForm.author.$dirty}">
                  <label for="author" class="control-label">Author</label>
                  <div class="input-holder">
                    <input type="text" value="{{currentUser.email}}" placeholder="{{currentUser.email}}" class="form-control input-sm" id="author" name="author" ng-model="drawingEdit.author" disabled />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && drawingForm.author.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || drawingForm.dateCreated.$dirty) && drawingForm.dateCreated.$invalid, 'has-success': drawingForm.dateCreated.$valid && drawingForm.dateCreated.$dirty}">
                  <label for="Date" class="control-label">Date</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="drawingEdit.dateCreated" ng-click="dateofSubmittedDatepicker($event, 'dateCreated')" uib-datepicker-popup="dd-MMM-y" is-open="dateCreated" required disabled />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && drawingForm.dateCreated.$error.required">You must enter a valid dateCreated.</span>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>
      <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="btn-icon fa fa-ban"></i> <span class="btn-text">Cancel</span></button>
            <button class="btn btn-success" ng-click="$ctrl.create(drawingForm, drawingEdit)"><i class="btn-icon fa fa-check"></i> <span class="btn-text">Complete</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <span ng-repeat="(key, item) in typeRecords" class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="{{key}}-spinner" spinner-start-active="false"></span>

</div>
