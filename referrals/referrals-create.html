<div mc-full-panel mc-datepicker class="panel-group">
  <div class="panel panel-secondary">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
      </div>
      <h3 class="panel-title">Create Referral</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="referralsForm" class="form">
          <div class="form-group-wrapper">
            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || referralsForm.referralFrom.$dirty) && referralsForm.referralFrom.$invalid, 'has-success': referralsForm.referralFrom.$valid && referralsForm.referralFrom.$dirty}">
                  <label for="referralFrom" class="control-label">Referral From</label>
                  <div class="input-holder">
                    <input class="form-control input-sm" id="referralFrom" name="referralFrom" ng-model="referralsEdit.referralFrom" required />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && referralsForm.referralFrom.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || referralsForm.referralTo.$dirty) && referralsForm.referralTo.$invalid, 'has-success': referralsForm.referralTo.$valid && referralsForm.referralTo.$dirty}">
                  <label for="referralTo" class="control-label">Referral To</label>
                  <div class="input-holder">
                    <input class="form-control input-sm" id="referralTo" name="referralTo" ng-model="referralsEdit.referralTo" required />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && referralsForm.referralTo.$error.required">You must enter a value.</span>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || referralsForm.dateOfReferral.$dirty) && referralsForm.dateOfReferral.$invalid, 'has-success': referralsForm.dateOfReferral.$valid && referralsForm.dateOfReferral.$dirty}">
                  <label for="" class="control-label">Date of Referral</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" id="dateOfReferral" name="dateOfReferral" ng-model="referralsEdit.dateOfReferral" ui-date ng-click="openDatepicker($event, 'dateOfReferral')" uib-datepicker-popup="dd-MMM-y" is-open="datepickers.dateOfReferral" required readonly/>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && referralsForm.dateOfReferral.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || referralsForm.referralReason.$dirty) && referralsForm.referralReason.$invalid, 'has-success': referralsForm.referralReason.$valid && referralsForm.referralReason.$dirty}">
                  <label for="referralReason" class="control-label">Reason for Referral</label>
                  <div class="input-holder">
                    <textarea type="text" class="form-control textarea-big input-sm" id="referralReason" name="referralReason" ng-model="referralsEdit.referralReason" required></textarea>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && referralsForm.referralReason.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || referralsForm.referralSummary.$dirty) && referralsForm.referralSummary.$invalid, 'has-success': referralsForm.referralSummary.$valid && referralsForm.referralSummary.$dirty}">
                  <label for="referralSummary" class="control-label">Clinical Summary</label>
                  <div class="input-holder">
                    <textarea type="text" class="form-control textarea-big input-sm" id="referralSummary" name="referralSummary" ng-model="referralsEdit.referralSummary" required></textarea>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && referralsForm.referralSummary.$error.required">You must enter a value.</span>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || referralsForm.author.$dirty) && referralsForm.author.$invalid, 'has-success': referralsForm.author.$valid && referralsForm.author.$dirty}">
                  <label for="author" class="control-label">Author</label>
                  <div class="input-holder">
                    <input type="text" value="{{currentUser.email}}" placeholder="{{currentUser.email}}" class="form-control input-sm" id="author" name="author" ng-model="referralsEdit.author" disabled />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && referralsForm.author.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || referralsForm.dateCreated.$dirty) && referralsForm.dateCreated.$invalid, 'has-success': referralsForm.dateCreated.$valid && referralsForm.dateCreated.$dirty}">
                  <label class="control-label">Date</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="referralsEdit.dateCreated" ui-date uib-datepicker-popup="dd-MMM-y" required disabled />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && referralsForm.dateCreated.$error.required">You must enter a value.</span>
                </div>
              </div>
            </div>
            <!-- <div class="form-group" ng-class="{'has-error': (formSubmitted || referralsForm.source.$dirty) && referralsForm.source.$invalid, 'has-success': referralsForm.source.$valid && referralsForm.source.$dirty}">
              <label for="source" class="control-label">Source</label>
              <div class="input-holder">
                <input class="form-control input-sm" id="source" name="source" ng-model="referralsEdit.source" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && referralsForm.source.$error.required">You must enter a value.</span>
            </div> -->
          </div>
        </form>
      </div>
      <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="btn-icon fa fa-ban"></i> <span class="btn-text">Cancel</span></button>
            <button class="btn btn-success" ng-click="create(referralsForm, referralsEdit)"><i class="btn-icon fa fa-check"></i> <span class="btn-text">Complete</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
