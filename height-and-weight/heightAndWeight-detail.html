<div class="transbox">
  <div class="innerTransbox">
    <h3><strong>Height and Weight</strong></h3>

    <div class="form-horizontal text-left">

      <div class="form-group">
        <label class="control-label col-md-3">Height:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.heightAndWeight.height }}m</div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3">Height Recorded:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.heightAndWeight.heightRecorded | date:'dd-MMM-yyyy' }}</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="heightAndWeightsDetail-spinner" spinner-start-active="true"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3">Weight:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.heightAndWeight.weight }}kg</div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3">Weight Recorded:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ $ctrl.heightAndWeight.weightRecorded | date:'dd-MMM-yyyy' }}</div>
        </div>
      </div>


    </div>
  </div>
</div>
<div class="form-group text-right">
  <button class="btn btn-info" ng-click="$ctrl.edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
