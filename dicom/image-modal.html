<div class="modal fade in openModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ modal.title }}</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">{{ patient.name }}</h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4 text-left">
                <label>DOB:</label> <strong>{{ patient.dateOfBirth | date:'dd-MMM-yyyy' }}</strong></div>
              <div class="col-sm-4 text-center">
                <label>Gender:</label> <strong>{{ patient.gender }}</strong></div>
              <div class="col-sm-4 text-right">
                <label>NHS No:</label> <strong>{{ patient.nhsNumber | formatNHSNumber }}</strong></div>
            </div>
          </div>
        </div>

        <!--<cornerstone-image imageId="example://1"></cornerstone-image>-->

        <div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="control-group left" >
          <button id="zoomIn" type="button" class="btn btn-inverse btn-success" ng-click="zoomOut()"><i class="btn-icon fa fa-search-minus"></i></button>
          <button id="zoomOut" type="button" class="btn btn-inverse btn-success" ng-click="zoomIn()"><i class="btn-icon fa fa-search-plus"></i></button>
          <button id="reset" type="button" class="btn btn-inverse btn-success" ng-click="reset()"><span class="btn-text">Reset</span></button>
        </div>
        <div class="control-group right" >
          <button class="btn btn-danger" ng-click="close()"><i class="btn-icon fa fa-close"></i> <span class="btn-text">Close</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
