<div mc-full-panel mc-accordion mc-open-panel="series" class="panel-group accordion">
  <div class="panel panel-secondary" ng-if="getShowPanel('series') " ng-class="getOpenPanelClass('series')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'series')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('series')"><i class="btn-icon fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Image(s) Series</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <div class="form">
          <div class="form-group-wrapper">
            <ks-swiper-container
                    swiper="swiper"
                    slides-per-view="1"
                    slides-per-column="1"
                    space-between="0"
                    pagination-is-active="true"
                    pagination-clickable="false"
                    show-nav-buttons="true"
                    loop="false"
                    autoplay="5000"
                    initial-slide="0"
                    direction="horizontal">
              <ks-swiper-slide class="swiper-slide" ng-repeat="item in instanceIds track by $index">
                <div class="form-group">
                  <div class="form-control-static">
                    <cornerstone-image imageId="{{getURLtoImage(item)}}"></cornerstone-image>
                  </div>
                </div>
              </ks-swiper-slide>
            </ks-swiper-container>
          </div>
        </div>
      </div>
      <div class="panel-control">
        <div class="control-group center" >
          <button id="play" type="button" class="btn btn-inverse btn-success btn-none-border btn-icon-normal disabled"><i class="btn-icon fa fa-play"></i></button>
          <button id="stop" type="button" class="btn btn-inverse btn-success btn-none-border btn-icon-normal disabled"><i class="btn-icon fa fa-stop"></i></button>
          <div class="control-separate control-separate-sm"></div>
          <button id="zoomIn" type="button" class="btn btn-inverse btn-success btn-none-border btn-icon-normal" ng-click="zoomOut()"><i class="btn-icon fa fa-search-minus"></i></button>
          <button id="zoomOut" type="button" class="btn btn-inverse btn-success btn-none-border btn-icon-normal" ng-click="zoomIn()"><i class="btn-icon fa fa-search-plus"></i></button>
          <div class="control-separate control-separate-sm"></div>
          <button id="arrows" type="button" class="btn btn-inverse btn-success btn-none-border btn-icon-normal" ng-click="moveImg()"><i class="fa fa-arrows"></i></button>
          <button id="verticalArrows" type="button" class="btn btn-inverse btn-success btn-none-border btn-icon-normal" ng-click="fadeImg()"><i class="fa fa-arrows-v"></i></button>
          <!--<button id="reset" type="button" class="btn btn-inverse btn-success" ng-click="reset()">Reset</button>-->
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-secondary" ng-if="getShowPanel('imgDetail')" ng-class="getOpenPanelClass('imgDetail')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'imgDetail')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('imgDetail')"><i class="btn-icon fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Image Details</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <div class="form">
          <div class="form-group-wrapper">
            <div class="form-group">
              <label class="control-label">Modality</label>
              <div class="form-control-static">{{ series[0].modality }}</div>
            </div>
            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group">
                  <label class="control-label">Protocol Name</label>
                  <div class="form-control-static">{{ series[0].protocolName }}</div>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group">
                  <label class="control-label">Station Name</label>
                  <div class="form-control-static">{{ series[0].stationName }}</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Operator Name</label>
              <div class="form-control-static">{{ series[0].operatorsName }}</div>
            </div>
            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group">
                  <label class="control-label">Series Date</label>
                  <div class="form-control-static">{{ series[0].seriesDate }}</div>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group">
                  <label class="control-label">Series Time</label>
                  <div class="form-control-static">{{ series[0].seriesTime }}</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Author</label>
              <div class="form-control-static">{{ series[0].author }}</div>
            </div>
            <div class="form-group">
              <label class="control-label">Series No:</label>
              <div class="form-control-static">{{ series[0].seriesNumber }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
</div>
