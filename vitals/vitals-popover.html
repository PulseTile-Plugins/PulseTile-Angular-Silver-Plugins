<div class="popover vitals-popover fade">
  <div class="arrow"></div>
  <div class="popover-inner">
    <h3 class="popover-title">{{title}}</h3>
    <div class="popover-content">
      <div class="range-vital-labels">
        <div class="range-vital-label place-{{label.place}}" ng-repeat="label in popoverLabels">{{label.text}}</div>
        <img src="../../../assets/images/range-vital.jpg">
      </div>
    </div>
  </div>
</div>
