<div class="modal-content-inner">
  <div class="modal-header">
    <div class="wrap-patient-info">
      <div class="patient-info">
        <div class="patient-info-group-2">
          <div class="column-1">
            <div class="patient-info-item"><span class="key">D.O.B.</span> {{ patient.dateOfBirth | date:'dd-MMM-yyyy' }}</div>
            <div class="patient-info-item"><span class="key">Phone:</span> {{ patient.telephone }}</div>
          </div>
          <div class="column-2">
            <div class="patient-info-item"><span class="key">Gender:</span> {{ patient.gender }}</div>
            <div class="patient-info-item"><span class="key">NHS No.</span> <span ng-bind="patient.nhsNumber | formatNHSNumber"></span></div>
          </div>
        </div>
        <div class="patient-info-group-1">
          <div class="patient-info-item significant hidden-xs">{{ patient.name }}</div>
          <div class="patient-info-item"><span class="key">Doctor:</span> {{ patient.gpName }}</div>
        </div>
        <div class="patient-info-item"><span class="key">Address:</span> {{ patient.gpAddress }}</div>
      </div>
    </div>
  </div>

  <div class="modal-body">
    <div class="panel panel-secondary without-margin">
      <div class="panel-heading">
        <h3 class="panel-title">{{ modal.title }}</h3>
      </div>
      <div class="panel-body">
        <form name="scheduleForm" class="scheduleForm">
          <div class="row">
            <div class="col-md-12">
              <div class="fc-timeslot">Select time slot</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSource"></div>
            </div>
          </div>
        </form>

        <div class="panel-control">
          <div class="wrap-control-group">
            <div class="control-group right">
              <button class="btn btn-danger" ng-click="cancel()"><i class="btn-icon fa fa-ban"></i> <span class="btn-text">Cancel</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
