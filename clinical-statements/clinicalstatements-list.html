<h3><strong>Clinical Statements</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query"/>
</div>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Author</th>
      <th>Date Created</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr dir-paginate="clinicalStatement in $ctrl.clinicalStatements | filter:$ctrl.search | itemsPerPage: 9" current-page="$ctrl.currentPage"  ng-click="$ctrl.go(clinicalStatement.sourceId, clinicalStatement.source)" ng-class="{info: $ctrl.selected(clinicalStatement.sourceId)}">
      <td>{{ clinicalStatement.author }}</td>
      <td class="orderDateTime">{{ clinicalStatement.dateCreated }}</td>
      <td>{{ clinicalStatement.source }}</td>
    </tr>

    <tr ng-if="!$ctrl.clinicalStatements.length">
      <td colspan="4"><span class="label label-default">No clinical statements</span></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md-12">
    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
  </div>
</div>

<div class="row">
  <div class="col-md-6 hidden-xs"><div class="text-right"><dir-pagination-controls on-page-change="$ctrl.pageChangeHandler($ctrl.newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
  <div class="col-md-6 hidden-xs"><div class="text-right create-button"><button class="btn btn-info" ng-click="$ctrl.create();"><i class="fa fa-plus"></i> Create</button></div></div>
</div>
<div class="row">
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right"><dir-pagination-controls on-page-change="$ctrl.pageChangeHandler($ctrl.newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right create-button"><button class="btn btn-info" ng-click="$ctrl.create();"><i class="fa fa-plus"></i> Create</button></div></div>
</div>
