<div mc-full-panel mc-accordion mc-open-panel="clinicalStatementCreate" class="panel-group accordion">
  <div class="panel panel-secondary" ng-class="getOpenPanelClass('clinicalStatementCreate')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('clinicalStatementCreate')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Create Personal Statement</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="clinicalStatementForm" class="form">
          <div class="form-group-wrapper">
            <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalStatementForm.statementType.$dirty) && clinicalStatementForm.statementType.$invalid, 'has-success': clinicalStatementForm.statementType.$valid && clinicalStatementForm.statementType.$dirty}">
              <label for="statementType" class="control-label">Type</label>
              <div class="input-holder">
                <input class="form-control input-sm" id="statementType" name="statementType" ng-model="clinicalStatement.statementType" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalStatementForm.type.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalStatementForm.statements.$dirty) && clinicalStatementForm.statements.$invalid, 'has-success': clinicalStatementForm.statements.$valid && clinicalStatementForm.statements.$dirty}">
              <label for="statements" class="control-label">Statement</label>
              <div class="input-holder">
                <textarea class="form-control textarea-big input-sm" id="statements" name="statements" ng-model="clinicalStatement.statements" required></textarea>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalStatementForm.statement.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || clinicalStatementForm.author.$dirty) && clinicalStatementForm.author.$invalid, 'has-success': clinicalStatementForm.author.$valid && clinicalStatementForm.author.$dirty}">
              <label for="author" class="control-label">Author</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="author" name="author" ng-model="clinicalStatement.author" required/>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalStatementForm.author.$error.required">You must enter a value.</span>
            </div>
            
            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || clinicalStatementForm.dateCreated.$dirty) && clinicalStatementForm.dateCreated.$invalid, 'has-success': clinicalStatementForm.dateCreated.$valid && clinicalStatementForm.dateCreated.$dirty}">
              <label for="dateCreated" class="control-label">Date</label>
              <div class="inner-addon addon-left">
                <div class="addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="clinicalStatement.dateCreated" required disabled />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> Cancel</button>
            <button class="btn btn-success" ng-click="create(clinicalStatementForm, clinicalStatement)"><i class="fa fa-check"></i> Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
