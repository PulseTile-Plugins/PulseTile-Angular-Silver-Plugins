<div mc-full-panel mc-datepicker mc-accordion mc-open-panel="clinicalStatement" class="panel-group accordion">
  <div class="panel panel-secondary" ng-if="getShowPanel('clinicalStatement') && !isEdit" ng-class="getOpenPanelClass('clinicalStatement');">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'clinicalStatement')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
      </div>
      <h3 class="panel-title">Clinical Statement</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <div class="form">
          <div class="form-group-wrapper">
            <div class="form-group">
              <label class="control-label">Type</label>
              <div class="form-control-static">{{ $ctrl.clinicalStatement.type }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Statement</label>
              <div class="form-control-static" ng-bind-html="$ctrl.clinicalStatement.text"></div>
            </div>

            <div class="form-group">
              <label class="control-label">Tags</label>
              <div class="form-control-static">
                <div class="control-group">
                  <span class="label label-success" ng-repeat="(key, val) in $ctrl.clinicalStatement.tags track by $index">{{ key }}</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">Date</label>
              <div class="form-control-static">{{ $ctrl.clinicalStatement.dateCreated | date:'dd-MMM-yyyy'  }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Author</label>
              <div class="form-control-static">{{ $ctrl.clinicalStatement.author }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Source</label>
              <div class="form-control-static">{{ $ctrl.clinicalStatement.source }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="clinicalStatementDetail-spinner" spinner-start-active="true"></span> -->
</div>
