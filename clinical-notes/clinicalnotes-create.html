<div mc-full-panel mc-accordion mc-open-panel="clinicalNoteCreate" class="panel-group accordion">
  <div class="panel panel-secondary" ng-class="getOpenPanelClass('clinicalNoteCreate')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('clinicalNoteCreate')"><i class="btn-icon fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Create Clinical Note</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="clinicalNoteForm" class="form">
          <div class="form-group-wrapper">
            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.clinicalNotesType.$dirty) && clinicalNoteForm.clinicalNotesType.$invalid, 'has-success': clinicalNoteForm.clinicalNotesType.$valid && clinicalNoteForm.clinicalNotesType.$dirty}">
                  <label for="clinicalNotesType" class="control-label">Type</label>
                  <div class="input-holder">
                    <input class="form-control input-sm" id="clinicalNotesType" name="clinicalNotesType" ng-model="clinicalNote.clinicalNotesType" required />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && clinicalNoteForm.type.$error.required">You must enter a value.</span>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.notes.$dirty) && clinicalNoteForm.notes.$invalid, 'has-success': clinicalNoteForm.notes.$valid && clinicalNoteForm.notes.$dirty}">
                  <label for="notes" class="control-label">Note</label>
                  <div class="input-holder">
                    <textarea class="form-control textarea-big input-sm" id="notes" name="notes" ng-model="clinicalNote.notes" required></textarea>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && clinicalNoteForm.note.$error.required">You must enter a value.</span>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.author.$dirty) && clinicalNoteForm.author.$invalid, 'has-success': clinicalNoteForm.author.$valid && clinicalNoteForm.author.$dirty}">
                  <label for="author" class="control-label">Author</label>
                  <div class="input-holder">
                    <input type="text" value="{{currentUser.email}}" placeholder="{{currentUser.email}}" class="form-control input-sm" id="author" name="author" ng-model="clinicalNote.author" disabled />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && clinicalNoteForm.author.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || clinicalNoteForm.dateCreated.$dirty) && clinicalNoteForm.dateCreated.$invalid, 'has-success': clinicalNoteForm.dateCreated.$valid && clinicalNoteForm.dateCreated.$dirty}">
                  <label for="dateCreated" class="control-label">Date</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="clinicalNote.dateCreated" required disabled />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="btn-icon fa fa-ban"></i> <span class="btn-text">Cancel</span></button>
            <button class="btn btn-success" ng-click="create(clinicalNoteForm, clinicalNote)"><i class="btn-icon fa fa-check"></i> <span class="btn-text">Complete</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
