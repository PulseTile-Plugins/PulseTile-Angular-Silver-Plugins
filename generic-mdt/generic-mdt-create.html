<div mc-full-panel mc-datepicker class="panel-group">
  <div class="panel panel-secondary">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
      </div>
      <h3 class="panel-title">Create MDT</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="mdtForm" class="form">
          <div class="form-group-wrapper">
            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || mdtForm.serviceTeam.$dirty) && mdtForm.serviceTeam.$invalid, 'has-success': mdtForm.serviceTeam.$valid && mdtForm.serviceTeam.$dirty}">
                  <label for="serviceTeam" class="control-label">Service / Team</label>
                  <div class="input-holder">
                    <input type="text" class="form-control input-sm" id="serviceTeam" name="serviceTeam" ng-model="genericMdt.serviceTeam" required />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && mdtForm.serviceTeam.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || mdtForm.dateOfRequest.$dirty) && mdtForm.dateOfRequest.$invalid, 'has-success': mdtForm.dateOfRequest.$valid && mdtForm.dateOfRequest.$dirty}">
                  <label for="" class="control-label">Date of Request</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" id="dateOfRequest" name="dateOfRequest" ng-model="genericMdt.dateOfRequest" ng-click="openDatepicker($event, 'dateOfRequest')" uib-datepicker-popup="dd-MMM-y" is-open="datepickers.dateOfRequest" required readonly/>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && mdtForm.dateOfRequest.$error.required">You must enter a value.</span>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || mdtForm.dateOfMeeting.$dirty) && mdtForm.dateOfMeeting.$invalid, 'has-success': mdtForm.dateOfMeeting.$valid && mdtForm.dateOfMeeting.$dirty}">
                  <label for="" class="control-label">Date of Meeting</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" id="dateOfMeeting" name="dateOfMeeting" ng-model="genericMdt.dateOfMeeting" ng-click="openDatepicker($event, 'dateOfMeeting')" uib-datepicker-popup="dd-MMM-y" is-open="datepickers.dateOfMeeting" required readonly/>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && mdtForm.dateOfMeeting.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || mdtForm.servicePageLink.$dirty) && mdtForm.servicePageLink.$invalid, 'has-success': mdtForm.servicePageLink.$valid && mdtForm.servicePageLink.$dirty}">
                  <label for="servicePageLink" class="control-label">Link to MDT Web Service Directory</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-external-link"></i>
                    </div>
                    <input type="text" class="form-control" id="servicePageLink" name="servicePageLink" ng-model="genericMdt.servicePageLink" required />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && mdtForm.servicePageLink.$error.required">You must enter a value.</span>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || mdtForm.question.$dirty) && mdtForm.question.$invalid, 'has-success': mdtForm.question.$valid && mdtForm.question.$dirty}">
                  <label for="question" class="control-label">Question For MDT</label>
                  <div class="input-holder">
                    <textarea type="text" class="form-control textarea-big input-sm" id="question" name="question" ng-model="mdtEdit.question" required></textarea>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && mdtForm.question.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || mdtForm.notes.$dirty) && mdtForm.notes.$invalid, 'has-success': mdtForm.notes.$valid && mdtForm.notes.$dirty}">
                  <label for="notes" class="control-label">Meeting Discussion</label>
                  <div class="input-holder">
                    <textarea type="text" class="form-control textarea-big input-sm" id="notes" name="notes" ng-model="mdtEdit.notes" required></textarea>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && mdtForm.notes.$error.required">You must enter a value.</span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="btn-icon fa fa-ban"></i> <span class="btn-text">Cancel</span></button>
            <button class="btn btn-success" ng-click="create(mdtForm, genericMdt)"><i class="btn-icon fa fa-check"></i> <span class="btn-text">Complete</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
