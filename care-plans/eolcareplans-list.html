<h3><strong>Care Plans</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="$ctrl.query" />
</div>


<table class="listTable table table-bordered table-striped table-hover rwd-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Date</th>
      <th>Source</th>
    </tr>
  </thead>
  <tbody>
    <tr dir-paginate="eolcareplan in $ctrl.eolcareplans | filter:$ctrl.search | itemsPerPage: 10" current-page="$ctrl.currentPage"  ng-click="$ctrl.go(eolcareplan.sourceId)" ng-class="{info: $ctrl.selected(eolcareplan.sourceId)}">
      <td data-th="Name"><span>{{ eolcareplan.name }}</span></td>
      <td data-th="Type"><span>{{ eolcareplan.type }}</span></td>
      <td data-th="Date"><span>{{ eolcareplan.date | date:'dd-MMM-yyyy'}}</span></td>
      <td data-th="Source"><span>{{ eolcareplan.source }}</span></td>
    </tr>

    <tr ng-if="!$ctrl.eolcareplans.length">
      <td colspan="4"><span class="label label-default">No care plans</span></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md-12">
    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
  </div>
</div>

<div class="row" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
  <div class="col-md-6 hidden-xs"><div class="text-right"><dir-pagination-controls on-page-change="$ctrl.pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
  <div class="col-md-6 hidden-xs"><div class="text-right create-button"><button class="btn btn-info" ng-click="$ctrl.create();"><i class="btn-icon fa fa-plus"></i> <span class="btn-text">Create</span></button></div></div>
</div>
<div class="row" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right"><dir-pagination-controls on-page-change="$ctrl.pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right create-button"><button class="btn btn-info" ng-click="$ctrl.create();"><i class="btn-icon fa fa-plus"></i> <span class="btn-text">Create</span></button></div></div>
</div>
